---
- name: Converge
  hosts: all
  vars:
    ansible_user: root
    warp_enabled: true
    warp_install_method: "skip"
    warp_workflows_create_dirs: true
    warp_workflows:
      - workflow_name: "Test Workflow"
        workflow_command: "echo test"
        workflow_tags:
          - test
        workflow_description: "Test workflow for molecule testing"
        workflow_arguments: []
  tasks:
    - name: Include warp role
      ansible.builtin.include_role:
        name: warp
