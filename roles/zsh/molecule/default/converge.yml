---
- name: Converge
  hosts: all
  become: true
  gather_facts: true
  vars:
    ansible_user: root
    zsh_username: root
    zsh_powerlevel10k:
      theme:
        url: "https://github.com/romkatv/powerlevel10k.git"
        version: "master"
    mise_tools:
      uv: latest
      direnv: latest
  tasks:
    - name: Include zsh role
      ansible.builtin.include_role:
        name: zsh
