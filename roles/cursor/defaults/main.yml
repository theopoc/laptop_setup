---
cursor_extensions:
  - "dbaeumer.vscode-eslint"
  - "esbenp.prettier-vscode"
  - "ms-python.python"
  - "golang.go"
  - "hashicorp.terraform"
  - "redhat.ansible"
  - "ms-azuretools.vscode-docker"
  - "github.copilot"
  # Add more extensions as needed

# visual_studio_code_settings: "{{ cursor_settings }}"

cursor_settings_overwrite: true
cursor_keybindings_overwrite: true

cursor_settings:
  extensions.verifySignature: false

cursor_keybindings: {}
cursor_install_extensions: true
cursor_skip_install: false # Set to true to skip Cursor installation (useful for containers/CI)
# MCP Configuration
cursor_mcp_enabled: false
cursor_mcp_config_path: "~/.cursor/mcp.json"
