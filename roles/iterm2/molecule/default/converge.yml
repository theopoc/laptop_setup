---
- name: Converge
  hosts: all
  tasks:
    - name: Include iterm2 role
      ansible.builtin.include_role:
        name: iterm2
      when: ansible_facts.os_family == 'Darwin'

    - name: Display skip message for non-macOS
      ansible.builtin.debug:
        msg: "iTerm2 role is macOS-only and will be skipped on {{ ansible_facts.os_family }}"
      when: ansible_facts.os_family != 'Darwin'
