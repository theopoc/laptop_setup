---
name: Release

on:
  push:
    branches:
      - main

# Set default permissions to read-only (security best practice)
permissions:
  contents: read

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Grant specific permissions only to this job (principle of least privilege)
    permissions:
      contents: write      # Required: create tags, releases, and commit CHANGELOG
      issues: write        # Optional: comment on released issues
      pull-requests: write # Optional: comment on released PRs
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release

      - name: Send Telegram notification on success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          disable_web_page_preview: false
          message: |
            üöÄ <b>New Release Published!</b>

            <b>Repository:</b> <code>${{ github.repository }}</code>
            <b>Branch:</b> <code>${{ github.ref_name }}</code>
            <b>Commit:</b> <code>${{ github.sha }}</code>
            <b>Author:</b> ${{ github.actor }}

            <a href="${{ github.server_url }}/${{ github.repository }}/releases">View Releases</a>

      - name: Send Telegram notification on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          message: |
            ‚ùå <b>Release Failed</b>

            <b>Repository:</b> <code>${{ github.repository }}</code>
            <b>Branch:</b> <code>${{ github.ref_name }}</code>
            <b>Author:</b> ${{ github.actor }}

            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Workflow Run</a>
