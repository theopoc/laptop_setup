---
name: Release

on:
  push:
    branches:
      - main

# Set default permissions to read-only (security best practice)
permissions:
  contents: read

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    # Grant specific permissions only to this job (principle of least privilege)
    permissions:
      contents: write # Required: create tags, releases, and commit CHANGELOG
      issues: write # Optional: comment on released issues
      pull-requests: write # Optional: comment on released PRs
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release

      - name: Get release tag and commit message
        if: success()
        id: release_info
        run: |
          # Get the latest tag created by semantic-release
          RELEASE_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "No tag found")
          echo "tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          # Get the commit message (first line only for cleaner display)
          COMMIT_MESSAGE=$(git log -1 --pretty=format:'%s')
          echo "commit_message=$COMMIT_MESSAGE" >> $GITHUB_OUTPUT

      - name: Send Telegram notification on success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          disable_web_page_preview: false
          message: |
            üöÄ <b>New Release Published!</b>

            <b>Repository:</b> <code>${{ github.repository }}</code>
            <b>Release Tag:</b> <code>${{ steps.release_info.outputs.tag }}</code>
            <b>Branch:</b> <code>${{ github.ref_name }}</code>
            <b>Commit Message:</b> <i>${{ steps.release_info.outputs.commit_message }}</i>
            <b>Author:</b> ${{ github.actor }}

            <a href="${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.release_info.outputs.tag }}">View Release</a>

      - name: Send Telegram notification on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          message: |
            ‚ùå <b>Release Failed</b>

            <b>Repository:</b> <code>${{ github.repository }}</code>
            <b>Branch:</b> <code>${{ github.ref_name }}</code>
            <b>Author:</b> ${{ github.actor }}

            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Workflow Run</a>
