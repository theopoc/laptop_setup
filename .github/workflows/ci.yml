---
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
env:
  ANSIBLE_FORCE_COLOR: "1"
  PYTHON_VERSION: "3.11"

jobs:
  # Check if CI should run based on commit type
  check-commit:
    name: Check Commit Type
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if CI should run
        id: check
        run: |
          # Check commit message for both push and pull_request events
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # Skip CI for chore commits (except chore(deps) which are important)
          if echo "$COMMIT_MSG" | grep -qE "^chore(\(.*\))?:" && ! echo "$COMMIT_MSG" | grep -qE "^chore\(deps\):"; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "⏭️ Skipping CI for chore commit"
          # Also skip for docs, ci (workflow changes), test, style commits
          elif echo "$COMMIT_MSG" | grep -qE "^(docs|ci|test|style)(\(.*\))?:"; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "⏭️ Skipping CI for non-code commit"
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "✅ Running CI"
          fi

  # Linting and validation
  lint:
    needs: check-commit
    if: needs.check-commit.outputs.should_run == 'true'
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint jmespath

      - name: Run ansible-lint
        run: |
          ansible-lint --version
          ansible-lint -v

      - name: Run yamllint
        run: |
          yamllint --version
          yamllint -c .yamllint .
        continue-on-error: true

      - name: Validate Ansible syntax
        run: |
          ansible-playbook main.yml --syntax-check -i hosts

  # Test matrix for all roles with Molecule
  test-roles:
    name: Test Role - ${{ matrix.role }}
    runs-on: ubuntu-latest
    needs: [check-commit, lint]
    if: needs.check-commit.outputs.should_run == 'true'
    strategy:
      fail-fast: false
      matrix:
        role:
          - appstore
          - base-tools
          - copier
          - cursor
          - git
          - gita
          - gpg
          - iterm2
          - mise
          - rancher-desktop
          - uv
          - vim
          - warp
          - zsh
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Install Molecule and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule molecule-plugins[podman] ansible-core jmespath
          pip install --upgrade requests

      - name: Display versions
        run: |
          ansible --version
          molecule --version
          podman --version

      - name: Run Molecule tests
        run: |
          cd roles/${{ matrix.role }}
          molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-results-${{ matrix.role }}
          path: |
            roles/${{ matrix.role }}/molecule/default/*.log
          retention-days: 7

  # Integration test - full playbook execution
  integration-test:
    name: Integration Test - Full Playbook
    runs-on: ubuntu-latest
    needs: [check-commit, test-roles]
    if: needs.check-commit.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible jmespath

      - name: Install Ansible Galaxy dependencies
        run: |
          ansible-galaxy install -r requirements.yml

      - name: Run playbook integration test
        run: |
          ansible-playbook main.yml -i hosts --diff
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"

  # Generate documentation
  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.check-commit.outputs.should_run == 'true'
    needs: [check-commit, integration-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate role documentation
        run: |
          pip install ansible ansible-doc-extractor

          # Generate README for each role
          for role in roles/*/; do
            if [ -f "$role/meta/main.yml" ]; then
              echo "Generating docs for $(basename $role)"
              # Add your documentation generation logic here
            fi
          done

      - name: Check documentation is up to date
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Documentation is out of date. Please regenerate."
            git diff
            exit 1
          fi

  # Notify on completion
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [check-commit, lint, test-roles, integration-test]
    if: always() && needs.check-commit.outputs.should_run == 'true'
    steps:
      - name: Check workflow status
        id: check
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.test-roles.result }}" = "failure" ] || \
             [ "${{ needs.integration-test.result }}" = "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "status_emoji=❌" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "status_emoji=✅" >> $GITHUB_OUTPUT
          fi

      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: html
          disable_web_page_preview: true
          message: |
            ${{ steps.check.outputs.status_emoji }} <b>CI/CD Pipeline ${{ steps.check.outputs.status }}</b>

            <b>Repository:</b> <code>${{ github.repository }}</code>
            <b>Branch:</b> <code>${{ github.ref_name }}</code>
            <b>Event:</b> ${{ github.event_name }}
            <b>Commit:</b> <code>${{ github.sha }}</code>
            <b>Author:</b> ${{ github.actor }}

            <b>Job Results:</b>
            • Lint: ${{ needs.lint.result == 'success' && '✅' || '❌' }}
            • Test Roles: ${{ needs.test-roles.result == 'success' && '✅' || '❌' }}
            • Integration Test: ${{ needs.integration-test.result == 'success' && '✅' || '❌' }}

            <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Workflow Run</a>
